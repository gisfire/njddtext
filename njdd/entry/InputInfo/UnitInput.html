<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>农机综合调度指挥系统</title>
        <link rel="stylesheet" href="../../dep/jquery-mobile/jquery.mobile-1.4.5.css"/>
        <link rel="stylesheet" href="../../src/njdd/execution/exec.css"/>
        <script src="../../dep/jquery-mobile/jquery.js"></script>
        <script src="../../dep/jquery-mobile/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="../../src/common/config.js"></script>
        <script type="text/javascript" src="../../src/common/dojiconfig.js"></script>
        <script type="text/javascript" src="http://120.27.93.15:8080/arcgis_js_api/library/3.9/3.9/init.js"></script>
        <script type="text/javascript" src="../../src/njdd/InputInfo/UnitInput.js"></script>
       <style type="text/css"> 
           #textarea { overflow: hidden; width: 100%; min-height: 150px; padding:10px; } 
       </style>
        <script src="../../src/njdd/InputInfo/autoTextarea.js"></script>
    </head>

    <body>
          <!--机车类型录入页面-->
        <div data-role="page" id="unitinputpage">
            <!--头部部分-->
            <div data-role="header" data-tap-toggle="false" data-fullscreen="true" id="page-header1">
                <!--点击返回，将返回到（页面1——信息录入主页面）-->
                <a data-role="button" href="InfoInput.html" data-ajax="false" data-icon="back">返回</a>
                <h1>所属单位编辑</h1>
            </div>

            <!--中间部分-->
            <div data-role="content">
                <!--农机类型下拉框-->
                <div data-role="fieldcontain">
                    <label for="carstyle1">所属单位：</label>
                    <select class="form-control ui-body-inherit ui-corner-all ui-shadow-inset" data-role="none" style="width:100%;height:35px;" id="unitselect" onchange="unitChange()">
                    </select>
                </div>
                <div>
                    <label for="carstyle1">所属单位：</label>
                    <input id="unitInput"/>
                </div>
                <!--备注和文本输入框-->
                <div data-role="fieldcontain">
                    <p>备注</p>
                    <!--上面有CSS样式-->
                    <textarea id="textarea"></textarea>
                </div>
            </div>
            <div data-role="footer">
                 <!--删除与保存按钮-->
                <label id="unitadd" style="color:#f00;display: none;">请填写所属单位！</label>
                <label id="unitupdate" style="color:#f00;display: none;">请修改所属单位或备注！</label>
                <br/>
                <button type="button" class="btn btn-default" id="deleteunit" data-inline="true" onclick="deleteUnit();" style="margin-left:2%;width: 30%">删 除</button>
                <button type="button" class="btn btn-default" id="addunit" data-inline="true" onclick="addUnit();" style="width: 30%">添加</button>
                <button type="button" class="btn btn-default" id="updateunit" data-inline="true" onclick="updateUnit();" style="width:30%">修改</button>
            </div>
        </div>
    </body>
</html>
