<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>农机综合调度指挥系统</title>
        <link rel="stylesheet" href="../../dep/jquery-mobile/jquery.mobile-1.4.5.css"/>
        <link rel="stylesheet" href="../../src/njdd/execution/exec.css"/>
        <script src="../../dep/jquery-mobile/jquery.js"></script>
        <script src="../../dep/jquery-mobile/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="../../src/common/config.js"></script>
        <script type="text/javascript" src="../../src/common/dojiconfig.js"></script>
        <script src="../../src/njdd/InputInfo/CarteamInput.js"></script>
         <!--textarea样式-->
        <style type="text/css"> 
           #textarea { overflow: hidden; width: 100%; min-height: 150px; padding:10px; } 
       </style>
        <script src="../../src/njdd/InputInfo/autoTextarea.js"></script>
        
    </head>
    <body>
        <div data-role="page" id="carteaminputpage">
            <div data-role="header" data-tap-toggle="false" data-fullscreen="true" id="Div5">
                <a data-role="button" href="InfoInput.html" data-ajax="false" data-icon="back">返回</a>
                <h1>车队信息编辑</h1>
            </div>
            <div data-role="content">
                <div role="main" class="ui-content" data-role="fieldcontain">
                    <label style="float: left; font-size: 15px; text-align: right;">车队名称:</label>
                    <select data-native-menu="false" data-inline="true" data-role="none" style="width: 60%" id="carteamname" onchange="teamchange()">
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label style="float: left; font-size: 15px; text-align: right;">车队名称:</label>
                    <input type="text" name="teamnameinput" id="teamnameinput" data-role="none" style='display: inline-block; width: 60%' />
                </div>
                <div role="main" class="ui-content" data-role="fieldcontain">
                    <label for="teamname" style="float: left; font-size: 15px; text-align: right;">&ensp;所属单位：</label>
                    <select name="unitname" id="unitid" data-role="none" style='display: inline-block; width: 60%'></select>
                </div>
                <div role="main" class="ui-content" data-role="fieldcontain">
                    <label style="float: left; font-size: 15px; text-align: right;">车队队长:</label>
                    <select data-native-menu="false" data-inline="true" data-role="none" style="width: 60%" id="teamcaptain" onchange="captainchange()">
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="tel1" style="float: left; font-size: 15px; text-align: right;">&nbsp;队长电话：</label>
                    <input type="text" name="" id="captainphone" data-role="none" disabled="disabled" style='display: inline-block; width: 60%' />
                </div>
                <div data-role="fieldcontain">
                    <label style="float: left; font-size: 15px; text-align: right;">&nbsp;车队人员：</label>
                    <a data-role="button" href="teammember.html" data-inline="true" style="width: 30%">一键查看</a>
                </div>
                <div data-role="fieldcontain">
                    <p>备注</p>
                    <!--有CSS样式-->
                    <textarea id="textarea"></textarea>
                </div>
            </div>

            <div data-role="footer">
                <!--删除与保存按钮-->
                <div>
                    <label id="teamadd" style="color: #f00; display: none;">请填写车队名称</label>
                    <button type="button" class="btn btn-default" id="deleteteam" data-inline="true" onclick="deleteTeam();" style="margin-left: 2%; width: 30%">删除</button>
                    <button type="button" class="btn btn-default" id="updateteam" data-inline="true" onclick="updateTeam();" style="width: 30%">修改</button>
                    <button type="button" class="btn btn-default" id="addteam" data-inline="true" onclick="addTeam();" style="width: 30%">添加</button>
                </div>
            </div>
        </div>
    </body>
    <script src="../../dep/tmpl.js"></script>
        <script type="text/html" id="tmpl_teaminfopage_detailinfo">
        <li>
            <a href="teammemberinfo.html" id="<%=id%>" onclick="teaminfopageclick(this.id)" data-transition="slide"><%=name%></a>
        </li>
        </script>
   <script type="text/html" id="user_tmpl">
        <label for="add_<%=id%>"><%=name%>(<%=phone%>)</label>
        <input type="checkbox" name="user" id="add_<%=id%>" value="<%=id%>">
    </script>
</html>
